<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>VanillaJS â€¢ TodoMVC</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/list.css">
</head>

<body>
<main>
    <header>
        <h1>todos</h1>
    </header>
    <section>
        <div class="input-group">
            <input id="check-all" class="check-all" type="checkbox">
            <label id="check-all-label" for="check-all" class="check-all-label">V</label>
            <input id="todo-input" class="todo-input" placeholder="What needs to be done?" autofocus>
        </div>
        <ul id="item-list" class="item-list">
        </ul>
        <footer class="footer">
            <p id="todo-count" class="todo-count"></p>
            <ul class="filters">
                <li class="filter selected" data-mode="all">All</li>
                <li class="filter" data-mode="active">Active</li>
                <li class="filter" data-mode="completed">Completed</li>
            </ul>
            <div id="clear-completed" class="clear-completed">
                <button id="clear-completed-btn" class="clear-completed-btn">Clear completed</button>
            </div>
        </footer>
    </section>
    <div class="footer-after-1"></div>
    <div class="footer-after-2"></div>
</main>

<script src="./assets/js/app.js"></script>
<script src="./assets/js/itemModel.js"></script>

</body>
</html>
